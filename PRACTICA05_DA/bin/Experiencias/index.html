<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Bootstrap</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">USO DEL BOOTSTRAP</h1>

        <!-- Grilla de 3 columnas -->
        <div class="row">
            <div class="col-md-4 bg-primary text-white text-center">Columna 1</div>
            <div class="col-md-4 bg-secondary text-white text-center">Columna 2</div>
            <div class="col-md-4 bg-success text-white text-center">Columna 3</div>
        </div>

        <!-- Botones con estilos Bootstrap -->
        <div class="my-4 text-center">
            <button class="btn btn-primary">Botón Primario</button>
            <button class="btn btn-danger">Botón Peligro</button>
            <button class="btn btn-success">Botón Exitoso</button>
        </div>

        <!-- Modal Bootstrap -->
        <div class="text-center">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#contactModal">
                Abrir Formulario de Contacto
            </button>
        </div>

        <!-- Modal HTML -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Formulario de Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap -->
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
