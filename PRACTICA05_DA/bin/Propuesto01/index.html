<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planes y Tarifas</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container tarifas text-center">
  <h1>Planes y Tarifas</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Gratuito</h2>
          <p class="card-text">$0/mes</p>
          <button class="btn btn-primary">Regístrate</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Pro</h2>
          <p class="card-text">$15/mes</p>
          <button class="btn btn-primary">Comenzar</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Empresarial</h2>
          <p class="card-text">$29/mes</p>
          <button class="btn btn-primary">Contáctanos</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
