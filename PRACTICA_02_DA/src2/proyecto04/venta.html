<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Mouses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MIRELLA´S RATONES</h1>
    </header>
    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div class="producto">
                <h3>Mouse Glorius Model O</h3>
                <p>Mouse gaming con retroiluminación RGB y botones programables, perfecto para gaming</p>
                <img src="file:///C:/Users/LENOVO%20LOQ/eclipse-workspace/PRACTICA_02_DA/imagenes/glorius.png" alt="Mouse Glorius Model O">
                <p class="precio">S/.150.00</p>
            </div>
            <div class="producto">
                <h3>Mouse Logitech</h3>
                <p>Mouse básico y pequeño inalámbrico</p>
                <img src="file:///C:/Users/LENOVO%20LOQ/eclipse-workspace/PRACTICA_02_DA/imagenes/logi.png" alt="Mouse Logitech">
                <p class="precio">S/.40.00</p>
            </div>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 La tiendita de Mirella</p>
    </footer>
</body>
</html>
